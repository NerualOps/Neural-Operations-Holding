  <!-- Load required scripts - defer for faster page load -->

  <script>
    const form = document.getElementById('loginForm');
    const messageContainer = document.getElementById('message-container');
    const loginBtn = document.getElementById('loginBtn');
    const googleSignInBtn = document.getElementById('googleSignInBtn');
    const appleSignInBtn = document.getElementById('appleSignInBtn');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      
      // Safety check: validate inputs
      const emailInput = document.getElementById('email');
      const passwordInput = document.getElementById('password');
      if (!emailInput || !passwordInput) return;
      
      const email = emailInput.value.trim();
      const password = passwordInput.value;

      // Safety check: validate email and password
      if (!email || !password) {
        showMessage('Please fill in all fields', 'error');
        return;
      }
      
      // Safety check: DoS protection - limit email and password length
      if (email.length > 255) {
        showMessage('Email address is too long', 'error');
        return;
      }
      if (password.length > 1000) {
        showMessage('Password is too long', 'error');
        return;
      }
      
      // Safety check: validate email format
      const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
      if (!emailRegex.test(email)) {
        showMessage('Please enter a valid email address', 'error');
        return;
      }

      loginBtn.disabled = true;
      const loadingSpan = document.createElement('span');
      loadingSpan.className = 'loading';
      loginBtn.textContent = 'Authenticating';
      loginBtn.appendChild(loadingSpan);
      
      try {
        let csrfToken = null;
        try {
          const tokenResponse = await fetch('/api/csrf-token', {
            method: 'GET',
            credentials: 'include'
          });
          if (tokenResponse.ok) {
            const tokenData = await tokenResponse.json();
            csrfToken = tokenData.token;
          }
        } catch (tokenError) {
          // Continue anyway - CSRF middleware may allow in development
        }
        
        const headers = { 
          'Content-Type': 'application/json',
          'Accept': 'application/json'
        };
        
        if (csrfToken) {
          headers['X-CSRF-Token'] = csrfToken;
        }
        
        const loginPayload = {
          action: 'login',
          email,
          password
        };
        
        const response = await fetch('/api/auth', {
          method: 'POST',
          headers: headers,
          credentials: 'include',
          body: JSON.stringify(loginPayload)
        });

        let data;
        try {
          const text = await response.text();
          data = text ? JSON.parse(text) : {};
        } catch (parseError) {
          console.error('[LOGIN] Failed to parse response:', parseError);
          showMessage('Invalid response from server. Please try again.', 'error');
          resetButton();
          return;
        }
        
        if (response.ok && data.success) {
          if (data.user && typeof data.user === 'object' && !Array.isArray(data.user)) {
            const userJson = JSON.stringify(data.user);
            
            if (userJson.length <= 10000) {
              localStorage.setItem('epsilon_user', userJson);
              window.dispatchEvent(new CustomEvent('epsilon:user-logged-in', { detail: data.user }));
            } else {
              console.error('[LOGIN] User data too large to store');
            }
          }
          
          showMessage('Login successful! Redirecting...', 'success');
          
          setTimeout(() => {
            fetch('/api/profile/me', {
              credentials: 'include',
              method: 'GET'
            }).then(() => {
              window.location.href = '/epsilon';
            }).catch(() => {
              window.location.href = '/epsilon';
            });
          }, 1000);
          
        } else {
          // Show detailed error message
          const errorMsg = data.error || data.message || `Login failed (${response.status})`;
          console.error('Login failed:', { status: response.status, data });
          showMessage(errorMsg, 'error');
          resetButton();
        }
      } catch (error) {
        console.error('Login error:', error);
        showMessage('Network error. Please try again.', 'error');
        resetButton();
      }
    });

    function resetButton() {
      loginBtn.disabled = false;
      loginBtn.textContent = 'Access Neural Dashboard';
    }

    function showMessage(message, type) {
      // Safety check: validate inputs
      if (!messageContainer) return;
      if (typeof message !== 'string' || message.length > 500) {
        message = 'An error occurred.';
      }
      if (type !== 'error' && type !== 'success' && type !== 'info') {
        type = 'error';
      }
      
      // Safety check: XSS protection - use textContent instead of innerHTML
      const messageDiv = document.createElement('div');
      messageDiv.className = `message ${type}`;
      messageDiv.textContent = message;
      
      // Clear existing messages
      messageContainer.innerHTML = '';
      messageContainer.appendChild(messageDiv);
      
      if (type === 'error') {
        setTimeout(() => {
          if (messageContainer) {
            messageContainer.innerHTML = '';
          }
        }, 5000);
      }
    }

    // Forgot password functionality
    const forgotPasswordLink = document.getElementById('forgotPasswordLink');
    if (forgotPasswordLink) {
      forgotPasswordLink.addEventListener('click', async (e) => {
        e.preventDefault();
        const emailInput = document.getElementById('email');
        if (!emailInput) return;
        
        const email = emailInput.value.trim();
        
        // Safety check: validate email
        if (!email) {
          showMessage('Please enter your email address first', 'error');
          emailInput.focus();
          return;
        }
        
        // Safety check: DoS protection - limit email length
        if (email.length > 255) {
          showMessage('Email address is too long', 'error');
          return;
        }

        // Safety check: validate email format
        const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
        if (!emailRegex.test(email)) {
          showMessage('Please enter a valid email address', 'error');
          return;
        }

        forgotPasswordLink.textContent = 'Sending...';
        forgotPasswordLink.style.pointerEvents = 'none';

        try {
          let csrfToken = null;
          try {
            const tokenResponse = await fetch('/api/csrf-token', {
              method: 'GET',
              credentials: 'include'
            });
            if (tokenResponse.ok) {
              const tokenData = await tokenResponse.json();
              csrfToken = tokenData.token;
            }
          } catch (tokenError) {
          }
          
          const headers = { 'Content-Type': 'application/json' };
          if (csrfToken) {
            headers['X-CSRF-Token'] = csrfToken;
          }
          
          const response = await fetch('/api/forgot-password', {
            method: 'POST',
            headers: headers,
            credentials: 'include',
            body: JSON.stringify({ email })
          });

          const data = await response.json();

          if (response.ok && data.success) {
            showMessage('Password reset instructions sent to your email', 'success');
          } else {
            showMessage(data.error || 'Failed to send reset email', 'error');
          }
        } catch (error) {
          console.error('Forgot password error:', error);
          showMessage('Network error. Please try again.', 'error');
        } finally {
          forgotPasswordLink.textContent = 'Forgot Password?';
          forgotPasswordLink.style.pointerEvents = 'auto';
        }
      });
    }

    // Google Sign-In handler (currently not hooked up - ready for future implementation)
    if (googleSignInBtn) {
      googleSignInBtn.addEventListener('click', async () => {
        showMessage('Google Sign-In is not currently available. Please use email/password to sign in.', 'info');
      });
    }

    // Apple Sign-In handler (currently not hooked up - ready for future implementation)
    if (appleSignInBtn) {
      appleSignInBtn.addEventListener('click', async () => {
        showMessage('Apple Sign-In is not currently available. Please use email/password to sign in.', 'info');
      });
    }
